<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <title> Formulário HTML </title>
  <meta charset="utf-8"/>
  <link rel="stylesheet"/>
</head>
<body>
  <form class="formulario" method="post"> 
    <p> Envie uma mensagem preenchendo o formulário abaixo</p>
    
    <div class="field">
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
    </div>

    <div class="field">
        <label for="Data de Nascimento"> Sua data de nascimento: </label>
        <input type="date" id="data de nascimento" name="date" placeholder="Digite sua data de nascimento*" required>
    
    </div>
    <input type="submit" name="acao" value="Enviar">
  </form>
</body>
</html>
